global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'ops-backend'
    static_configs:
      - targets: ['ops-backend:8000']
    metrics_path: /api/metrics/
    scrape_interval: 30s

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['ops-redis:6379']

  # MySQL metrics (requires mysqld_exporter)
  - job_name: 'mysql'
    static_configs:
      - targets: ['ops-mysql:9104']

  # Node metrics (requires node_exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
