version: '3.8'

# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # Backend API (with multiple replicas via docker swarm)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ops-backend:latest
    container_name: ops-backend
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=ops.settings
      - DJANGO_DEBUG=false
    volumes:
      - ./config:/app/../config:ro
      - backend_logs:/app/logs
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ops-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ops-backend:latest
    container_name: ops-celery
    command: celery -A ops worker -l info -c 4
    environment:
      - DJANGO_SETTINGS_MODULE=ops.settings
    volumes:
      - ./config:/app/../config:ro
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ops-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ops-backend:latest
    container_name: ops-celery-beat
    command: celery -A ops beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_SETTINGS_MODULE=ops.settings
    volumes:
      - ./config:/app/../config:ro
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ops-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ops-frontend:latest
    container_name: ops-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - backend_static:/usr/share/nginx/html/static:ro
    depends_on:
      - backend
    networks:
      - ops-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # MySQL Database (Primary)
  db:
    image: mysql:8.0
    container_name: ops-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123456}
      - MYSQL_DATABASE=db_ops
      - MYSQL_USER=${MYSQL_USER:-ops_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-ops_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./config/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max_connections=500
      --innodb_buffer_pool_size=1G
    networks:
      - ops-network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Redis
  redis:
    image: redis:7.0-alpine
    container_name: ops-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - ops-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - ops-network
    restart: always

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ops-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - ops-network
    restart: always

volumes:
  mysql_data:
  redis_data:
  backend_logs:
  backend_media:
  backend_static:
  prometheus_data:
  grafana_data:

networks:
  ops-network:
    driver: bridge
