apiVersion: apps/v1
kind: Deployment
metadata:
  name: ops-redis
  namespace: ops
  labels:
    app: ops-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ops-redis
  template:
    metadata:
      labels:
        app: ops-redis
    spec:
      containers:
      - name: redis
        image: redis:7.0-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - 512mb
        - --maxmemory-policy
        - allkeys-lru
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 15
          periodSeconds: 5
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 3
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ops-redis
  namespace: ops
spec:
  selector:
    app: ops-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
