apiVersion: apps/v1
kind: Deployment
metadata:
  name: ops-frontend
  namespace: ops
  labels:
    app: ops-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ops-frontend
  template:
    metadata:
      labels:
        app: ops-frontend
    spec:
      containers:
      - name: frontend
        image: ops-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ops-frontend
  namespace: ops
spec:
  selector:
    app: ops-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ops-ingress
  namespace: ops
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - ops.example.com
    secretName: ops-tls
  rules:
  - host: ops.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ops-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ops-frontend
            port:
              number: 80
