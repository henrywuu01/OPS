apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ops-mysql
  namespace: ops
spec:
  serviceName: ops-mysql
  replicas: 1
  selector:
    matchLabels:
      app: ops-mysql
  template:
    metadata:
      labels:
        app: ops-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ops-secrets
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          value: "db_ops"
        - name: MYSQL_USER
          value: "ops_user"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ops-secrets
              key: MYSQL_PASSWORD
        args:
        - --character-set-server=utf8mb4
        - --collation-server=utf8mb4_unicode_ci
        - --max_connections=500
        - --innodb_buffer_pool_size=1G
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "localhost"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "localhost"]
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ops-mysql
  namespace: ops
spec:
  selector:
    app: ops-mysql
  ports:
  - port: 3306
    targetPort: 3306
  clusterIP: None
